

services:
  postgres:
    image: postgres:16
    container_name: intracker-postgres
    environment:
      POSTGRES_DB: intracker
      POSTGRES_USER: intracker
      POSTGRES_PASSWORD: intracker_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: intracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: intracker-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://intracker:intracker_dev@postgres:5432/intracker
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-min-32-chars-long-for-testing}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-min-32-chars-long-for-testing}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      MCP_API_KEY: ${MCP_API_KEY:-test}
      NODE_ENV: development
      PORT: 3000
      CORS_ORIGIN: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 3000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intracker-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:3000
      VITE_SIGNALR_URL: http://localhost:3000/signalr/hub
      VITE_APP_NAME: InTracker
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
