

services:
  postgres:
    image: postgres:16-alpine
    container_name: intracker-postgres
    environment:
      POSTGRES_DB: intracker
      POSTGRES_USER: intracker
      POSTGRES_PASSWORD: intracker_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    mem_reservation: 256m

  redis:
    image: redis:7-alpine
    container_name: intracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 128m
    mem_reservation: 64m
    command: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: intracker-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://intracker:intracker_dev@postgres:5432/intracker
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-min-32-chars-long-for-testing}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-min-32-chars-long-for-testing}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITHUB_OAUTH_CLIENT_ID: ${GITHUB_OAUTH_CLIENT_ID:-}
      GITHUB_OAUTH_CLIENT_SECRET: ${GITHUB_OAUTH_CLIENT_SECRET:-}
      GITHUB_OAUTH_ENCRYPTION_KEY: ${GITHUB_OAUTH_ENCRYPTION_KEY:-}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3000}
      MCP_API_KEY: ${MCP_API_KEY:-test}
      NODE_ENV: development
      PORT: 3000
      CORS_ORIGIN: "*"
      AZURE_COMMUNICATION_SERVICES_CONNECTION_STRING: ${AZURE_COMMUNICATION_SERVICES_CONNECTION_STRING:-}
      AZURE_EMAIL_SENDER_ADDRESS: ${AZURE_EMAIL_SENDER_ADDRESS:-DoNotReply@kesmarki.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 3000
    mem_limit: 512m
    mem_reservation: 256m

  mcp-proxy:
    build:
      context: ./mcp-proxy
      dockerfile: Dockerfile
    container_name: intracker-mcp-proxy
    ports:
      - "8001:8001"
    environment:
      BACKEND_URL: http://intracker-backend:3000
      PROXY_PORT: 8001
      MAX_RECONNECT_ATTEMPTS: 10
      RECONNECT_DELAY: 2
    depends_on:
      - backend
    mem_limit: 256m
    mem_reservation: 128m
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intracker-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:3000
      VITE_SIGNALR_URL: http://localhost:3000/signalr/hub
      VITE_APP_NAME: InTracker
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true
    mem_limit: 512m
    mem_reservation: 256m

volumes:
  postgres_data:
  redis_data:
